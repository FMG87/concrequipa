<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Concrequipa</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Container responsivo */
    .app-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Web: exibe QR Code */
    .web-content {
      text-align: center;
      display: none;
    }

    .qr-box {
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      display: inline-block;
    }

    .qr-box img {
      width: 220px;
      height: 220px;
    }

    .download-text {
      font-size: 18px;
      margin-top: 15px;
    }

    /* Mobile: iframe ocupa a tela toda */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    /* Exibe iframe somente no celular */
    @media (max-width: 900px) {
      iframe { display: block; }
    }

    /* Exibe QR code apenas no desktop */
    @media (min-width: 901px) {
      .web-content { display: block; }
    }
  </style>

  <script>
    // Detectar tipo de celular via User-Agent
    function getDownloadLink() {
      const ua = navigator.userAgent;

      if (/android/i.test(ua)) {
        return "https://play.google.com/store/apps/details?id=com.microsoft.msapps";
      }
      if (/iPhone|iPad|iPod/i.test(ua)) {
        return "https://apps.apple.com/br/app/power-apps/id1047318566";
      }
      return "https://aka.ms/powerappsstore";
    }

    window.onload = function () {
      const qrImg = document.getElementById("qrImage");
      const qrAPI = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=";

      qrImg.src = qrAPI + encodeURIComponent(getDownloadLink());
    };
  </script>

</head>
<body>

  <!-- MOBILE APP -->
  <iframe src="https://apps.powerapps.com/play/e/default-25285881-44cf-4c96-af0c-36d28792f507/a/c49d68cb-c1d5-48e7-91e5-c3fd5540c12f?tenantId=25285881-44cf-4c96-af0c-36d28792f507&hidenavbar=true"></iframe>

  <!-- DESKTOP + QR CODE -->
  <div class="app-container web-content">
    <h2>Baixe o aplicativo para usar no celular</h2>

    <div class="qr-box">
      <img id="qrImage" src="" alt="QR Code para baixar o aplicativo Power Apps">
    </div>

    <p class="download-text">Aponte a c√¢mera do celular para instalar o Power Apps.</p>
  </div>

</body>
</html>
